name: Deploy to AWS App Runner via ECR

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      ECR_REPOSITORY: pokemon
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag Docker image
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push Docker image to Amazon ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Create or Update AWS App Runner Service
        run: |
          SERVICE_ARN=$(aws apprunner describe-service --service-arn ${{ secrets.AWS_APP_RUNNER_SERVICE_ARN }} --query "Service.ServiceArn" --output text 2>/dev/null || echo "")
          if [ -z "$SERVICE_ARN" ]; then
            echo "Creating new App Runner service..."
            aws apprunner create-service --service-name ${{ secrets.AWS_APP_RUNNER_SERVICE_NAME }} \
              --source-configuration "{
                \"ImageRepository\": {
                  \"ImageIdentifier\": \"${{ env.ECR_REGISTRY }}/pokemon:${{ github.sha }}\",
                  \"ImageConfiguration\": {\"Port\": \"3000\"},
                  \"ImageRepositoryType\": \"ECR\"
                }
              }"
          else
            echo "Updating existing App Runner service..."
            aws apprunner update-service --service-arn $SERVICE_ARN \
              --source-configuration "{
                \"ImageRepository\": {
                  \"ImageIdentifier\": \"${{ env.ECR_REGISTRY }}/pokemon:${{ github.sha }}\",
                  \"ImageConfiguration\": {\"Port\": \"3000\"},
                  \"ImageRepositoryType\": \"ECR\"
                }
              }"
          fi
